<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>每日瓜皮</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffce56;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .avatar {
            width: 150px; /* 增大头像的大小 */
            height: 150px; /* 增大头像的大小 */
            border-radius: 50%;
            background-image: url('https://dh-1307588305.cos.ap-nanjing.myqcloud.com/tubiao/9090.png');
            background-size: cover;
            display: inline-block;
        }

        .header-title {
            color: black;
            font-size: 24px;
            margin: 0; /* 移除标题的外边距 */
        }

        .header-subtitle {
            color: black;
            font-size: 16px;
            margin: 0; /* 移除副标题的外边距 */
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li.navitem {
            display: block;
            margin-bottom: 20px; /* 为每个导航项添加下方间距 */
        }

        li.navitem:first-child {
            margin-top: 0; /* 移除第一个导航项的上外边距 */
        }

        li.navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-radius: 20px;
            margin: 0 auto; /* 水平居中 */
            width: 70%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2), 0px 0px 4px rgba(0, 0, 0, 0.1); /* 添加按钮立体感阴影效果 */
            border-top: 1px solid #000; /* 上边框细 */
            border-bottom: 6px solid #000; /* 下边框更宽 */
            border-left: 1px solid #000; /* 左边框细 */
            border-right: 1px solid #000; /* 右边框细 */
        }

        /* 单独设置每个按钮的背景颜色 */
        li.navitem:nth-child(1) a { background-color: #FF5733; }
        li.navitem:nth-child(2) a { background-color: #7bdcb5; }
        li.navitem:nth-child(3) a { background-color: #5733FF; }

        li.navitem a:hover {
            background-color: #ddd;
            color: black;
        }
		.avatar {
		    /* 在头像上方和标题之间都添加间距 */
		    margin-top: 130px;
		    margin-bottom: 10px;
		}
		.avatar {
		    /* 通过添加下方间距来控制头像和标题之间的间距 */
		    margin-bottom: 50px;
		}
		
		.header-title {
		    /* 通过添加上方间距来控制标题和子标题之间的间距 */
		    margin-top: 10px;
		    /* 其他样式保持不变 */
		}
    </style>
</head>

</div>

<script id="myScript" src="https://dh-1307588305.cos.ap-nanjing.myqcloud.com/cg.js"></script>

    <script>
        // 获取当前时间并格式化为版本号（到分钟）
        var currentTime = new Date();
        var formattedTime = currentTime.toISOString().slice(0, 16).replace('T', ' ').replace(/[-:]/g, '');

        // 获取脚本标签并在其src属性中添加当前时间作为版本号
        var scriptTag = document.getElementById('myScript');
        scriptTag.src += '?v=' + formattedTime;
    </script>

</body>
